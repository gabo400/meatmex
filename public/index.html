<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>MeatMex</title>

    <link rel="stylesheet" type="text/css" href="slick.css" >
    <link rel="stylesheet" type="text/css" href="slick-theme.css">

    <style type="text/css">
      .slick-slide img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script
      src="https://code.jquery.com/jquery-2.2.0.min.js"
      type="text/javascript"
    ></script>
    <script src="slick.js" type="text/javascript" charset="utf-8"></script>
    <script src="/src/store.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
      $(document).on("ready", function () {
        $(".slider-home").slick({
          infinite: true,
          slidesToShow: 1,
          arrows: true,
          dots: true,
          fade: true,
          autoplay: true,
          infinite: true,
          autoplaySpeed: 2000,
          prevArrow: $(".slick-prev-h"),
          nextArrow: $(".slick-next-h"),
          slidesToScroll: 1,
        });
        $(".slider-products").slick({
          slidesToShow: 3,
          arrows: true,
          autoplay: true,
          centerMode: true,
          centerPadding: "0",
          infinite: true,
          autoplaySpeed: 2000,
          prevArrow: $(".slick-prev-p"),
          nextArrow: $(".slick-next-p"),
          slidesToScroll: 1,
        });
        $(".slider-products2").slick({
          slidesToShow: 3,
          arrows: true,
          autoplay: true,
          centerMode: true,
          centerPadding: "0",
          infinite: true,
          autoplaySpeed: 2000,
          prevArrow: $(".slick-prev-p2"),
          nextArrow: $(".slick-next-p2"),
          slidesToScroll: 1,
        });
        $(".ancla").click(function () {
          $("html, body")
            .stop()
            .animate(
              {
                scrollTop: $($(this).attr("href")).offset().top,
              },
              2000
            );
          return false;
        });
      });
    </script>
  <script>

  </script>
  </body>
</html>
